<!DOCTYPE html>
<html>
  <head>
    <title>JS Common Events</title>
    <style>
      body {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      #image {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>JS Common Events Webpage</h1>

    <ol>
      <li>Click anywhere on the page using mouse to get the coordinates.</li>
      <li>Click any key of the keyboard to get the key code.</li>
      <li>Hover on the image to change the image source</li>
    </ol>

    <script>
      // a. When the user clicks anywhere on the page, display an alert with the coordinates (x, y) of the click.
      function displayCoordinates(event) {
        var x = event.clientX;
        var y = event.clientY;
        alert("Coordinates: (" + x + ", " + y + ")");
      }

      // b. When the user presses any key on the keyboard, display an alert with the key code of the pressed key.
      function displayKeyCode(event) {
        var keyCode = event.keyCode;
        alert("Key Code: " + keyCode);
      }
      // c. When the user moves the mouse over an image, change the image source to another image of your choice.
      function changeImage() {
        var image = document.getElementById("image");
        if (
          image.src ===
          "https://scontent.fdac13-1.fna.fbcdn.net/v/t39.30808-6/279423227_691738405415652_2159735100647876604_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=pkzmBcRgi3gAX9p-Iho&_nc_ht=scontent.fdac13-1.fna&oh=00_AfC8WVCLsQWCzHe-M0oNLConVVqiSNRFJFkoi3nqzQXHgQ&oe=64973AEA"
        ) {
          image.src =
            "https://scontent.fdac13-1.fna.fbcdn.net/v/t39.30808-6/250927045_584618909460936_8343118359262621117_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=174925&_nc_ohc=osupOuguyVMAX9oKf_n&_nc_ht=scontent.fdac13-1.fna&oh=00_AfBhfI-u7WBuD1jlZHdGyn8drJB9mNSCLP1LslpfoDI7Uw&oe=649582C7";
        } else {
          image.src =
            "https://scontent.fdac13-1.fna.fbcdn.net/v/t39.30808-6/279423227_691738405415652_2159735100647876604_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=pkzmBcRgi3gAX9p-Iho&_nc_ht=scontent.fdac13-1.fna&oh=00_AfC8WVCLsQWCzHe-M0oNLConVVqiSNRFJFkoi3nqzQXHgQ&oe=64973AEA";
        }
      }

      document.addEventListener("click", displayCoordinates);
      document.addEventListener("keydown", displayKeyCode);
    </script>

    <img
      id="image"
      src="https://scontent.fdac13-1.fna.fbcdn.net/v/t39.30808-6/279423227_691738405415652_2159735100647876604_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=pkzmBcRgi3gAX9p-Iho&_nc_ht=scontent.fdac13-1.fna&oh=00_AfC8WVCLsQWCzHe-M0oNLConVVqiSNRFJFkoi3nqzQXHgQ&oe=64973AEA"
      onmouseover="changeImage()"
      alt="Image"
    />
  </body>
</html>
