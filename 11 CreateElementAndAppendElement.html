<!-- a. Create a webpage with an empty unordered list (<ul>).

b. Implement a JavaScript function that dynamically creates five list items (<li>) with sequential numbers (1 to 5) and appends them to the unordered list. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Webpage with unordered list</title>
    <script>
      function createListItems() {
        const ul = document.getElementById("ul");
        for (let i = 1; i <= 5; i++) {
          const li = document.createElement("li");
          li.textContent = i;
          ul.appendChild(li);
        }
      }
    </script>
  </head>
  <body>
    <h1>Webpage with unordered list</h1>
    <ul id="ul"></ul>
    <button onclick="createListItems()">Create List Items</button>
  </body>
</html>
